<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Ejecitacion-1/css/contacto.css">
</head>
<body>
    <h1>Llena el formulario para contactarme</h1>
    <form action="enviar" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
      
      <input type="submit" value="Enviar">
    </form>
    <footer>
      <div class="reservado">
          <span>Todos los derechos reservados | Emanuel Giraldi</span>
      </div>
      <div class="links">
          <div class="contacto">
              <a href="/Ejecitacion-1/pages/contacto.html">Contacto</a>
          </div>
          <div class="mas-info">
              <a href="/Ejecitacion-1/pages/sobre_mi.html">Más información</a>
          </div>
      </div>
 </footer>
</body>
</html>
